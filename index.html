<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Planner - المخطط الشامل</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'Inter', 'sans-serif'],
            },
            colors: {
              primary: '#667eea',
              secondary: '#764ba2',
              accent: '#f093fb',
              dark: '#1a1d2e',
              card: '#ffffff',
              bg: '#fafbfc',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for category nav */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Toast Animations */
      .toast-enter {
        transform: translateX(-100%);
        opacity: 0;
      }
      .toast-enter-active {
        transform: translateX(0);
        opacity: 1;
        transition: all 300ms ease-out;
      }
      .toast-exit {
        opacity: 1;
      }
      .toast-exit-active {
        opacity: 0;
        transform: translateY(-20px);
        transition: all 300ms ease-in;
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-bg text-slate-800 antialiased overflow-hidden transition-colors duration-300">

  </body>
